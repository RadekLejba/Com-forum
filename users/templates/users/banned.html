{% extends 'base.html' %}

{% block title %}You are banned{% endblock %}

{% block content %}
<div class="col-lg-12">
    <div class="row my-2">
        {% if most_recent_ban %}
            <h1>You are banned</h1>
            <h1>{{ most_recent_ban.time_left }}</h1>
            <h1>Reason: {{ most_recent_ban.reason }}</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
